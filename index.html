<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>New York</h1>
        <ul>
          <li>Wednesday</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
              alt="Fog"
            />
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Preceipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 4 km/h</li>
            </ul>
          </div>
        </div>

        <small>
          <a href="https://github.com/Mariela-t/my-weather-app" target="_blank">
            Open-source code </a
          >, by Mariela Tinoco Rojas</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
